<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>FRUIT NINJA REPLICA</title>
  </head>
  <body>
    <main>
      <canvas id="canvas"></canvas>

      <div class="container">
        <h1>Fruit Ninja Replica</h1> </br>
        <p>Instructions: Break as many circles as possible.</p>
  </div>
        <div class="container" id="name">
          Enter your name below.
          <form id="gamerNameForm">
            <input type="text" name="gamerName" class="inputBox" />
            <button type="submit" class="inputBox">Submit</button>
          </form>
        </div>
  
        <div class="container" id="welcomeMsg"></div>
        <div id="letBegin">
          <button class="startButton"   id="StartButton">START!</button>
        </div>
  
        <div class="=startMessage" id="startMessage">
          <p>The game starts now</p>
        </div>
    </main>

      <footer>
        <p>
          Done by: Bahram Al-Zuhairi, Jonathan Zeray, Madeleine Norozkhani, Sammani Ariyarathne, Yinlu Gao
           &copy;copyright 2022&mdash;<span
            id="currentYear"
          ></span>
        </p>
      </footer>
     
    <script src="script.js" type="module"></script>
    <script src="canvas-script.js" type="module"></script>
  </body>
</html>
